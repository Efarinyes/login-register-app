<form class="login100-form" autocomplete="off" [formGroup]='myForm' (ngSubmit)=singUp()>

  <span class="login100-form-title p-b-49">
    Registre
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nom</span>
    <input class="input100" type="text" placeholder="El teu nom" formControlName="name">
    <!-- <span class="focus-input100"></span> -->
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input class="input100" type="email" formControlName="email" placeholder="Correo electrÃ²nic">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contrassenya</span>
    <input class="input100" type="password" formControlName="password" placeholder="Intridueix la contrassenya">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" [disabled]="myForm.invalid" type="submit">
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      Ja tens compte?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Entra
    </a>
  </div>
</form>
